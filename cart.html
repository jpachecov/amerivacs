<div class='col-md-12 col-sm-12 col-xs-12 carrito' ng-show='showingC' style='position:relative; top:700px; left:0%; height:400px; overflow-y:scroll; padding:0%'>

	<!-- BOTON OCULTAR CARRITO -->
	<a class='col-md-1 col-sm-1 col-xs-1 cursor nopadding' style='height:30px; line-height:30px; z-index:10;left:0%; color:white; background:black; text-align:center;' ng-click='cart()'>hide</a>

	<div class='col-md-12 col-sm-12 col-xs-12'>

		<h2 class='col-md-12 col-sm-12 col-xs-12 font1' style='font-size:3em;'>Your shopping cart</h2>
		
		<!-- LISTA ORDENADA DE PRODUCTOS DEL CARRITO -->
		<table class='col-md-12 col-sm-12 col-xs-12'>

			<tr class='col-md-12 col-sm-12 col-xs-12' ng-repeat="p in carrito.productos">
				<!-- NUMERO EN LA LISTA -->
				<td class='col-md-1 col-sm-1 col-xs-1'>{{p.idx}}</td>
				<td class='col-md-3 col-sm-3 col-xs-3'>{{p.nombre}}</td>
				<td class='col-md-3 col-sm-3 col-xs-3'>{{p.descripcion}}</td>
				<td class='col-md-3 col-sm-3 col-xs-4'>{{p.precio}}</td>
				<!-- BOTON QUITAR PROGUCTO -->
				<td class='col-md-2 col-sm-2 col-xs-12' ng-click="carrito.removeP(p.idx)">
					<button class='col-md-12 col-sm-12 col-xs-12 boxclose'>remove</button>
				</td>
			</tr>

		</table>


	</div>

	<div class='col-md-12 col-sm-12 col-xs-12'>

		<!-- FORMULARIO -->
		<form class='col-md-12 col-sm-12 col-xs-12 form_client' style='padding:3%;'>
			
			<div class='col-md-12 col-sm-12 col-xs-12 nopadding'>

				<label class='col-md-2 col-sm-2 col-xs-2 nopadding'>Name</label>
				<input class='col-md-4 col-sm-4 col-xs-9' required ng-model="formulario.nombre">
				<span class='col-md-6 col-sm-6 col-xs-12 red1' >Error</span>


			</div>


			<div class='col-md-12 col-sm-12 col-xs-12 nopadding'>

				<label class='col-md-2 col-sm-2 col-xs-2 nopadding'>Mail</label>
				<input class='col-md-4 col-sm-4 col-xs-9' required ng-model="formulario.mail">
				<span class='col-md-6 col-sm-6 col-xs-12' style='color:red'>Error</span>

			</div>


			<div class='col-md-12 col-sm-12 col-xs-12 nopadding'>
				<label class='col-md-2 col-sm-2 col-xs-2 nopadding'>Adress</label>
				<input class='col-md-4 col-sm-4 col-xs-9' required ng-model="formulario.adress">
				<span class='col-md-6 col-sm-6 col-xs-12' style='color:red'>Error</span>
			</div>


			<div class='col-md-12 col-sm-12 col-xs-12 nopadding'>

				<label class='col-md-2 col-sm-2 col-xs-2 nopadding'>Ship Adress</label>
				<input class='col-md-4 col-sm-4 col-xs-9' required ng-model="formulario.shipAdresss">
				<span class='col-md-6 col-sm-6 col-xs-12' style='color:red'>Error</span>


			</div>

			<div class='col-md-12 col-sm-12 col-xs-12 nopadding'>

				<label class='col-md-2 col-sm-2 col-xs-2 nopadding'>Phone</label>
				<input class='col-md-4 col-sm-4 col-xs-9' required ng-model="formulario.phone">
				<span class='col-md-6 col-sm-6 col-xs-12' style='color:red'>Error</span>


			</div>


		</form>

		<!-- ERRORES FORMULARIO -->
		<div class='col-md-12 col-sm-12 col-xs-12' ng-show="formulario.isInvalid">
			<span ng-repeat="e in formulario.errores" class='col-md-12 col-sm-12 col-xs-12'>{{e.mensaje}}</span>
		</div>

		<!-- BOTON -->
		<div class='col-md-2 col-sm-3 col-xs-5'>
			<button class='col-md-12 col-sm-12 col-xs-12' style='background: #0A1346' ng-click="handler.validateForm()">Send information</button>
		</div>
		<!-- INFO DESCRIPTIVA -->
		<p class='col-md-11 col-sm-11 col-xs-11'>We will contact you as soon as posible!</p>


	</div>

</div>
