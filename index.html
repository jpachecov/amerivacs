<!DOCTYPE html>
<html lang="en" ng-app='amerivacs'>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Amerivacs</title>

    <link rel="shortcut icon" type="image/png" href="img/logo_menu.png"/>

    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>



  
<div ng-controller='controlador'>

    <div class='container container-fluid'>
      <div class=' header col-md-12 col-sm-12 col-xs-12'>


        <div class='logo_container col-md-3 col-sm-7 col-xs-9'>
         <img class='logo_up' src="img/home/logo_000.png" alt="">     
        </div>
         <div class='menu col-sm-12 col-md-12 col-xs-12'>
          <div class='col-xs-3 col-sm-3 col-md-1' style='padding:0.3% 1% 0.3% 1%;'>
            <span ng-click="loadPage('contact')">Contact</span>  
          </div>
          <div class='raya-derecha col-xs-3 col-sm-3 col-md-1'>
            <span ng-click="loadPage('products')">Products<span class='trian'>&#x25BC</span> </span>  
          </div>

          <div class='raya-derecha col-xs-3 col-sm-3 col-md-1'>
            <span ng-click="loadPage('about_us')">About us</span>  
          </div>

          <div class='raya-derecha col-xs-3 col-sm-3 col-md-1'>
            <span ng-click="loadPage('home')">Home</span>  
          </div>
         </div>


        
      </div>
    </div>


  <div class="slide-animate-container">
    <div  ng-include="currentPage" class="animation"></div>
  </div>


    <div class="footer container nopadding">
     <div class='info_foot col-md-7 col-sm-12 col-xs-12'>
      <span>AmerivacS</span>
       <p>
         CONTACT US
         <br><br>
         1518 Lancaster Point Way Tel (619) 498 8227
         <br>
         San Diego, CA 92154
       </p>
     </div>
     <div class='submenu col-md-5 col-xs-12 col-sm-12'>
       <span class='cursor hov4' ng-click='currentPage = "home.html"'>HOME</span>
       <span class='cursor hov4' ng-click='currentPage = "about_us.html"'>ABOUT US</span>
       <span class='cursor hov4' ng-click='currentPage = "productos.html"'>PRODUCTS</span>
       <span class='cursor hov4' ng-click='currentPage = "contact.html"'>CONTACT</span>
     </div>

     <div class='col-md-4 col-sm-9 col-xs-9'>

       <span class='col-md-11 col-sm-11 col-xs-11 hov4 cursor' ng-click='currentPage = "compare.html"' style='text-align:right'>Compare</span>
       <span class='col-md-12 col-sm-11 col-xs-12 hov4 cursor' ng-click='currentPage = "ciber_selector.html"' style='text-align:right' >Vacuum Selector</span>
     </div>
     <div class='foot-img col-md-8 col-sm-12 col-xs-12' style='padding-left:0%'>
       <img src="img/home/logo-menu_000.png" alt="">
     </div>
    </div>

</div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/velocity.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src='js/formulario.js'></script>
    <script src="js/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.5.6/angular-sanitize.js"></script>
    <script src="js/sizeChecker.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
